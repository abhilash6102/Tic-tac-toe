<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   
   <main>
      <h1 id="title">TIC TAC TOE</h1>
      <div class="message hide">
         <p id="msg"></p>
         <button id="new-btn">New Game</button>
      </div>
      <div class="draw blind">
         <p id="drawmsg"></p>
         <p class="xo">XO</p>
         <button id="new-btn-1">New Game</button>
      </div>
      <div id="inbox">
      <div class="container" >
         <div class="game">
         <button id="box1" class="box"></button>
         <button id="box2" class="box"></button>
         <button id="box3" class="box"></button>
         <button id="box4" class="box"></button>
         <button id="box5" class="box"></button>
         <button id="box6" class="box"></button>
         <button id="box7" class="box"></button>
         <button id="box8" class="box"></button>
         <button id="box9" class="box"></button>
      </div>
      <div class="lines">
         <div class="line1"></div>
         <div class="line2"></div>
         <div class="line3"></div>
         <div class="line4"></div>
         <div class="line5"></div>
         <div class="line6"></div>
         <div class="line7"></div>
         <div class="line8"></div>
      </div>
   </div>
   <p id="para_x" style="display:block;">Player X to move</p>
   <p id="para_o" style="display:none;">Player O to move</p>
   <button id="reset-btn">Reset Game</button>
</div>
   
</main>
   <script src="tictactoe.js"></script>
</body>
</html>
